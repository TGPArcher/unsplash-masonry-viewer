<main>
  <div *ngIf="images$ | async as images" class="grid-wrapper">
    <div
      *ngFor="let image of images"
      [ngStyle]="{ 'grid-row': image.heightToWidthRatio | ToSpan }"
    >
      <img [src]="image.url" alt="" />
    </div>

    <div id="loading-sensor" observeVisibility (visible)="loadNextPage()"></div>
  </div>
</main>
